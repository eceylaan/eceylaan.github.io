<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./assets/calculator.js" defer></script>
  <link rel="stylesheet" href="./assets/calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:slnt,wght@-10..0,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header><img src="./assets/img/SPLITTER.svg" alt=""></header>
  <div class="container">
    <div class="left-content">
      <div class="bill-content">
        <h6>Bill</h6>
        <input type="number" placeholder="0">
      </div>
      <div class="select-tip">
        <h6>Select Tip %</h6>
        <div class="buttons">
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>
          <input type="number" name="" placeholder="Custom" id="custom">
        </div>
      </div>
      <div class="nop">
        <h6>Number of people</h6>
        <input type="number" placeholder="0">
      </div>
    </div>
    <div class="right-content">
      <div class="calc">
        <div class="text">
          <h5>Tip Amount</h5>
          <h6>/ person</h6>
        </div>
        <div class="amount-value">
          <h6>$0.00</h6>
        </div>
      </div>
      <div class="calc">
        <div class="text">
          <h5>Total</h5>
          <h6>/ person</h6>
        </div>
        <div class="total-value">
          <h6>$0.00</h6>
        </div>
      </div>
      <button>RESET</button>
    </div>


  </div>

</body>

</html>
