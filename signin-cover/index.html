<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <div class="left-container">
    <img src="/signin-cover/assets/img/Image.png" alt="">
  </div>
  <div class="right-container">
    <div class="inner-right-container">
      <h2 class="form-header">Sign in</h2>
      <form class="form">
        <label class="label" for="fname">Username:</label><br>
        <input class="input" type="text" id="fname" name="fname" value="Username"><br>
        <label class="label" for="lname">Password:</label><br>
        <input class="input" type="password" id="lname" name="lname" value="Password"><br><br>
        <input class="submit-btn" type="Submit" value="Customize">
      </form>

    </div>

  </div>
</body>

</html>
