<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmler</title>
  <link rel="stylesheet" href="./assets/css/film.css">
  <script src="./assets/js/film.js" defer></script>
</head>

<body>
  <form>
    <div class="item">
      <label for="name">Film Adı : </label><br>
      <input type="text" id="name" name="name" value="" required>
    </div>
    <div class="item">
      <label for="categories">Kategori : </label><br>
      <select name="category" required id="categories">
        <option value="Fantastik">Fantastik</option>
        <option value="Bilim-Kurgu">Bilim-Kurgu</option>
        <option value="Romantik Komedi">Romantik Komedi</option>
        <option value="Aksiyon">Aksiyon</option>
        <option value="Komedi">Komedi</option>
        <option value="Seçiniz" selected>Seçiniz</option>
      </select>
    </div>
    <div class="item">
      <label for="point">Puan : </label><br>
      <select name="point" required id="point">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="Seçiniz" selected>Seçiniz</option>
      </select>
    </div>
    <div class="item">
      <label for="storyline">Konu : </label><br>
      <textarea type="text" id="storyline" name="storyline" value="" required></textarea>
    </div>
    <div class="item">
      <label for="pick-image">Resim : </label><br>
      <input type="file" id="pick-image" name="pick-image" />
    </div>
    <div class="item">
      <button class="btn" type="submit">Ekle</button>
    </div>
  </form>
  <div class="movies">
    <h3>Filmler</h3>
    <ul class="movies-list"></ul>
  </div>
  <div class="science-fiction">
    <h3>Bilim-Kurgu Filmleri</h3>
    <ul class="science-fiction-list"></ul>

  </div>
  <div class="fantastic">
    <h3>Fantastik Filmler</h3>
    <ul class="fantastic-list"></ul>

  </div>
  <div class="comedy">
    <h3>Komedi Filmleri </h3>
    <ul class="comedy-list"></ul>

  </div>
  <div class="action">
    <h3>Aksiyon Filmleri</h3>
    <ul class="action-list"></ul>

  </div>
  <div class="romantic-comedy">
    <h3>Romantik Komedi Filmleri</h3>
    <ul class="romantic-comedy-list"></ul>

  </div>
  <div class="accordingtopoint">
    <h3>Puan Sıralamasına Göre Filmler</h3>
    <ul class="sorted-list"></ul>

  </div>



</body>

</html>
