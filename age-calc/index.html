<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <script src="./assets/js/age-cal.js" defer></script>
  <link rel="stylesheet" href="./assets/css/age-calc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <form>
      <div class="inputss">
        <div class="inputs">
          <label for="day">
            <h4>DAY</h4>
          </label>
          <input type="number" min="1" max="31" id="day" name="day" value="" placeholder="DD" required>
          <p class="error-message" id="name-error"></p>
        </div>
        <div class="inputs">
          <label for="month">
            <h4>MONTH</h4>
          </label>
          <input type="number" id="month" min="1" max="12" name="month" value="" placeholder="MM" required>
          <p class="error-message" id="month-error"></p>
        </div>
        <div class="inputs">
          <label for="year">
            <h4>YEAR</h4>
          </label>
          <input type="number" id="year" max="2024" name="year" value="" placeholder="YYYY" required>
          <p class="error-message" id="year-error"></p>
        </div>
      </div>
      <div class="divider-section">
        <div class="divider">
          <hr>
        </div>
        <div class="divider-button"><button type="submit"></button></div>
      </div>
    </form>
    <div class="calc">
      <div>
        <h1 id="years">--</h1>
        <h1>years</h1>
      </div>
      <div>
        <h1 id="months">--</h1>
        <h1>months</h1>
      </div>
      <div>
        <h1 id="days">--</h1>
        <h1>days</h1>
      </div>
    </div>


  </div>

</body>

</html>
