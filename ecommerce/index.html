<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="ecommerce.css">
</head>

<body>
  <div class="navbar">
    <div><img src="/ecommerce/assets/img/Logo Color.png" alt="logo"></div>
    <div class="icons">
      <img src="/ecommerce/assets/img/search.png" alt="searchicon">
      <img src="/ecommerce/assets/img/Dot Menu 02.png" alt="menuicon">
    </div>
  </div>
  <div class="page">
    <div class="container">
      <div style="width: 100%; text-align: start;">
        <h1>Cali Plants</h1>
      </div>
      <div>
        <div>Identical component placement and through-hole design <br> of a beloved 1970s Minimoog Model D</div>
        <div>
          <div style="margin-top: 20px; margin-bottom: 20px;">$1,238</div>
          <div class="buttons">
            <div class="cartbutton">
              <span>Cart</span>
            </div>
            <div class="wishlistbutton">
              <img src="/ecommerce/assets/img/hearticon.png" alt="hearticon">
              <span>Wishlist</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="background-pic">
      <img src="/ecommerce/assets/img/Background Image.png" alt="plantpic">
    </div>
  </div>
</body>

</html>
